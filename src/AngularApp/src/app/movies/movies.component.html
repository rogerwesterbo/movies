<h1 class="text-2xl dark:text-white">Movies</h1>

<div class="ml-3 mt-3 dark:text-white">
  <div *ngIf="movies$ | async as movieResult; else loadingOrError">
    <span
      >Total fetched:
      <strong>{{ movieResult.data.movies.length }}</strong></span
    >
    <table class="table-auto mb-3 mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Release year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movieResult?.data?.movies">
          <td>
            {{ movie?.title | titlecase }}
          </td>
          <td>{{ movie.releaseYear }}</td>
        </tr>
      </tbody>
    </table>
    <span class="mt-3"
      >Total fetched:
      <strong>{{ movieResult.data.movies.length }}</strong></span
    >
  </div>
  <ng-template #loadingOrError>
    <ng-container *ngIf="error; else loading">
      <div
        class="
          bg-red-200
          px-6
          py-4
          mx-2
          my-4
          rounded-md
          text-lg
          flex
          items-center
          mx-auto
          w-3/4
          xl:w-2/4
        "
      >
        <svg
          viewBox="0 0 24 24"
          class="text-red-600 w-5 h-5 sm:w-5 sm:h-5 mr-3"
        >
          <path
            fill="currentColor"
            d="M11.983,0a12.206,12.206,0,0,0-8.51,3.653A11.8,11.8,0,0,0,0,12.207,11.779,11.779,0,0,0,11.8,24h.214A12.111,12.111,0,0,0,24,11.791h0A11.766,11.766,0,0,0,11.983,0ZM10.5,16.542a1.476,1.476,0,0,1,1.449-1.53h.027a1.527,1.527,0,0,1,1.523,1.47,1.475,1.475,0,0,1-1.449,1.53h-.027A1.529,1.529,0,0,1,10.5,16.542ZM11,12.5v-6a1,1,0,0,1,2,0v6a1,1,0,1,1-2,0Z"
          ></path>
        </svg>
        <span class="text-red-800"> Error fetching data ... </span>
      </div>
    </ng-container>

    <ng-template #loading>
      <div class="p-3 dark:text-white">
        <div
          class="
            animate-spin
            rounded-full
            h-8
            w-8
            border-b-2 border-gray-900
            dark:border-white
          "
        ></div>
        Fetching movies ...
      </div>
    </ng-template>
  </ng-template>
</div>
